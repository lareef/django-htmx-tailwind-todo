<div id=main"">
    <div id="main" class="w-4/5 my-6 mx-auto p-2 lg:p-10 bg-white rounded-xl">
      <form
        class="flex mb-6 space-x-4"
        hx-post="/add-master/"
        hx-target="#masters"
        hx-swap="afterend"
      >
        <input
          type="text"
          name="master"
          class="master flex-1 px-4 py-3 bg-gray-200 rounded-xl"
          placeholder="Master"
        />
        <input
          type="text"
          name="title"
          class="title flex-1 px-4 py-3 bg-gray-200 rounded-xl"
          placeholder="title"
        />

        <button class="p-3 rounded-xl text-white bg-cyan-500 hover:bg-cyan-600">
          +
        </button>
      </form>

      <div class="flex py-3 rounded-xl bg-gray-100">
        <div class="w-4/5">
          <p class="px-6 text-xs font-medium text-gray-500 uppercase">Title</p>
        </div>

        <div class="hidden md:block w-1/5 px-6 text-right">
          <p class="text-xs font-medium text-gray-500 uppercase">Actions</p>
        </div>
      </div>

      <div class="divide-y divide-gray-200" id="masters">
        {% for master in masters %} {% include 'doc/partials/master.html' %} {% endfor %}
      </div>
    </div>
</div>
