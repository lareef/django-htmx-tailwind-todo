<article class="flex{% if doc.is_done %} bg-green-50{% endif %}">
  <div class="w-4/5 py-3">
    <p
      class="px-6 text-xs text-gray-900"
      hx-get="{{ doc.master.mname }}/edit_doc/{{ doc.id }}/"
      hx-target="this"
      hx-swap="outerHTML"
    >
      {{ doc.title }}
    </p>
  </div>

  <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
    {% if not doc.is_done %}
    <form
      hx-put="{{ doc.master.mname }}/update_doc/{{ doc.id }}/"
      hx-target="closest article"
      hx-swap="outerHTML"
    >
      <button class="text-sky-600 hover:text-sky-900">Done</button>
    </form>
    {% endif %}

    <a
      href="#"
      class="text-sky-600 hover:text-sky-900"
      hx-confirm="Are you sure?"
      hx-target="closest article"
      hx-swap="outerHTML swap:1s"
      hx-delete="{{ doc.master.mname }}/delete_doc/{{ doc.id }}/"
    >
      Delete
    </a>
  </div>
</article>
